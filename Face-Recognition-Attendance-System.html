<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Face Recognition Based Attendance System</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            padding: 20px;
        }
        .responsive-header {
            color: white;
            font-size: 44px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @media (max-width: 768px) {
            .responsive-header {
                font-size: 32px;
            }
        }
        .date-time {
            font-size: 22px;
            color: beige;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .section-box {
            border-radius: 20px;
            background-color: rgba(255,255,255,0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #0b4c61;
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 15px;
            text-align: center;
        }
        .table {
            margin-bottom: 0;
        }
        .custom-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #667eea;
        }
        .total-users {
            font-style: italic;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="responsive-header">Face Recognition Based Attendance System</h1>
                <h3 class="date-time">
                    <span id="date"></span> | <span id="clock"></span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card section-box">
                    <div class="card-header">
                        <h2>Today's Attendance <i class="material-icons">assignment</i></h2>
                    </div>
                    <div class="card-body text-center">
                        <a class="btn custom-btn" href="/start">Take Attendance <i class="material-icons">beenhere</i></a>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>S No</th>
                                        <th>Name</th>
                                        <th>ID</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Raj Soni</td>
                                        <td>6</td>
                                        <td>10:10 AM</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jeevan Mishra</td>
                                        <td>12</td>
                                        <td>10:12 AM</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card section-box">
                    <div class="card-header">
                        <h2>Add New User <i class="material-icons">control_point_duplicate</i></h2>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="newusername">Enter New User Name*</label>
                                <input type="text" class="form-control" id="newusername" name="newusername" required>
                            </div>
                            <div class="form-group">
                                <label for="newuserid">Enter New User Id*</label>
                                <input type="number" class="form-control" id="newuserid" name="newuserid" required>
                            </div>
                            <button type="submit" class="btn custom-btn">Add New User</button>
                            <h5 class="total-users">Total Users in Database: 2</h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString(undefined, options);
            const timeString = currentDate.toLocaleTimeString();
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
